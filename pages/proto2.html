<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>Watch</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		</header>

		<main>

					<span id="one">1</span>
					<span id="two">2</span>
					<span id="three">3</span>
					<span id="four">4</span>
					<span id="five">5</span>
					<span id="six">6</span>

					<span id="nine">9</span>
					<span id="ten">10</span>
					<span id="eleven">11</span>
					<span id="twelve">12</span>

					<div class="rotator" id="sec"></div>
					<div class="rotator" id="min"></div>
					<div class="rotator" id="hour"></div>

			</div>
		</main>

		<footer>
			<small>Using CSS keyframes animation </small>
